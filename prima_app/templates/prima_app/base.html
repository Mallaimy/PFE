{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prima_BM_AP</title>
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!--fontwosome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Favicon -->
    <link href={% static  "images/favicon.ico" %} rel="shortcut icon">
    <!--logo-->
    <link rel="shortcut icon" href={% static  "images/logo.ico" %} rel="shortcut icon">
    <!-- css -->
    <link href={% static  "css/style.css" %} rel="stylesheet">

</head>

<body>

    <div class="wrapper">
        <header>
            <nav class="nav navbar-expand_lg  fixed-top navbar-dark p-2 {% block navbar %} {% endblock navbar %}" style="background-color:rgb(82, 204, 245);">
                <div class="col-sm">
                    <a class="navbar-brand flex-grow-1 text text-center"
                        style="text-align:center; color:rgb(20, 19, 19); margin-left: 25px;" href="{% url 'acceuil'%}">
                        <i class="fas fa-briefcase-medical"></i>&nbsp;&nbsp; Prima_BM
                    </a>
                    <div class=" col-sm text-center ">
                        <a class="navbar-brand flex-grow-1 text text-center"
                            style="text-align:center; color:rgb(20, 19, 19); margin-left: 15px;" href="{% url 'patient-list' %}">
                            <i class="far fa-file-alt"></i>&nbsp;&nbsp;Liste de patients
                        </a>
                        <a class="navbar-brand flex-grow-1 text text-center"
                            style="text-align:center; color:rgb(20, 19, 19); margin-left: 15px;" href="{% url 'rv-list' %}">
                            <i class="far fa-calendar-alt"></i>&nbsp;&nbsp;RVs
                        </a>
                        <a class="navbar-brand flex-grow-1 text text-center"
                            style="text-align:center; color:rgb(20, 19, 19); margin-left: 15px;" href="{% url 'resultat-list' %}">
                            <i class="fas fa-prescription"></i>&nbsp;&nbsp;Resultats
                        </a>
                    </div>
                </div>
                <div class="col-ms">
                    {% block btn-nav %}
                    <a id="btn-nav" class="btn btn-outline-primary btn-sm border-light" href="">login</a>
                    {% endblock btn-nav %}
                </div>
            </nav>
        </header>
        {%  block content %}
        {%  endblock content %}
    </div>
    <footer class="bg-dark text-center text-lg-start text-light" id="footer">
        <div class="text-center p-3 " style="background-color: rgb(0, 0, 0, 0.2);">
            Copyright &copy; {% now "Y" %} <span>All rignts resered</span> | Made with
            <i class="text-danger fas fa-heartbeat" style="font-size: 15px"></i>
            <a href=""></a>
        </div>
    </footer>

    <!-- statci js -->
    <script src={% static "js/script.js" %}></script>
</body>

</html>
